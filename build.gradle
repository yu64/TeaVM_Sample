plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id "io.github.zebalu.teavm-gradle-plugin" version "1.0.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

tasks.withType(JavaCompile) {

	options.encoding = 'UTF-8';
}

jar {
    manifest {
        attributes 'Main-Class': 'test.Main'
    }
}


dependencies {

	implementation 'org.teavm:teavm-jso-apis:0.6.1'
}

teavm {

	//出力
	targetDirectory = new File("${project.buildDir}/teavm");

	//mainメソッドの位置
	mainClass = "test.Main";

	//html及びjavascriptから呼び出す場合の関数名
	entryPointName = 'runJavaMain';

}




